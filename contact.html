<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Saliou SENE</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>



  <main>
    <section class="contact-section">
      <h1>Contactez-moi</h1>
      <form action="#" method="POST" class="contact-form">
        <label for="name"><i class="fas fa-user"></i> Nom :</label>
        <input type="text" id="name" name="nom" required>

        <label for="email"><i class="fas fa-envelope"></i> Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="subject"><i class="fas fa-tag"></i> Sujet :</label>
        <input type="text" id="subject" name="sujet" required>

        <label for="message"><i class="fas fa-comment"></i> Message :</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>
<div style="text-align: center; margin-top: 40px;">
  <a href="index.html">
    <button style="padding: 10px 20px; font-size: 16px; border-radius: 8px; background-color: #007BFF; color: white; border: none; cursor: pointer;">
      ⬅️ Retour à l'accueil
    </button>
  </a>
</div>
  <footer>
    <p>© 2025 Saliou SENE. Tous droits réservés.</p>
  </footer>

</body>
</html>
